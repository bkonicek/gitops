apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.8.4/manifests/install.yaml
  # - argocd.yaml

configMapGenerator:
  - behavior: merge
    name: argocd-cm
    literals:
      - kustomize.buildOptions=--enable-helm
patches:
  - path: tailscale-service.yaml
    target:
      kind: Service
      name: argocd-server
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: '--insecure'
    target:
      kind: Deployment
      name: argocd-server
