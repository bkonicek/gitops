apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tailscale

resources:
  - https://raw.githubusercontent.com/tailscale/tailscale/main/cmd/k8s-operator/manifests/operator.yaml
  - operator-oauth-sealed-secret.yaml

patches:
  - path: remove-secret.yaml
  - patch: |-
      - op: remove
        path: "/spec/template/spec/containers/0/env/8"
        value:
          name: APISERVER_PROXY
    target:
      kind: Deployment
      name: operator
  - patch: |-
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: APISERVER_PROXY
          value: "true"
    target:
      kind: Deployment
      name: operator
  - patch: |-
      - op: replace
        path: "/spec/template/spec/containers/0/env/6"
        value:
          name: PROXY_IMAGE
          value: "bkonicek/tailscale:unstable"
    target:
      kind: Deployment
      name: operator
